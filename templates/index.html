{% extends "layout.html" %}
{% block body %}
<script type="text/javascript">

  $(function() {
    var submit_form = function(e) {
      $.getJSON($SCRIPT_ROOT + '/_add_numbers', {
        a: $('input[name="a"]').val(),
        b: $('input[name="b"]').val()
      }, function(data) {
        $('#result').text(data.result);
        $('input[name=a]').focus().select();
      });
      return false;
    };

    $('input[type=text]').bind('keydown', function(e) {
      if (e.keyCode == 13) {
        submit_form(e);
      }
    });
    $('input[name=a]').focus();
    
    var run_simulation = function(e) {
      $.getJSON($SCRIPT_ROOT + '/_start_simulation', {
      }, function(data) {
        console.log(data);
      });
      return false;
    };
  });


  $('a#calculate').bind('click', submit_form);
  $('a#run').bind('click', run_simulation);

</script>
<h1>jQuery Example</h1>
<p>
  <input type="text" size="5" name="a"> +
  <input type="text" size="5" name="b"> =
  <span id="result">?</span>
<p><a href=# id="calculate">calculate server side</a>
<p><a href=# id="run">calculate server side</a>
{% endblock %}
